using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace lab_1
{
    struct Complex
    {
       public int re;
       public int im;
        public Complex(int re, int im)
        {
            this.re = re;
            this.im = im;
        }
        public static void Sum(Complex a, Complex b)
        {
            int re = a.re + b.re;
            int im = a.im + b.im;
            Console.WriteLine($"{re} + i{im}");
        }
        public static void Multi(Complex a, Complex b)
        {
            int re = (a.re * b.re) - (a.im * b.im);
            int im = (a.re * b.im) + (a.im * b.re);
            Console.WriteLine($"{re} + i{im}");
        }
        public static void Raznost(Complex a, Complex b)
        {
            int re = a.re - b.re;
            int im = a.im - b.im;
            Console.WriteLine($"{re} - i{im}");
        }
    }
    class Program
    {
        static void Main()
        {
            Complex a = new Complex(17, 23);
            Complex b = new Complex(10, 13);
            Complex.Sum(a, b);
            Complex.Multi(a, b);
            Complex.Raznost(a, b);
            Console.ReadKey();
        } 
    }
}
